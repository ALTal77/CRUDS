<!doctype html>
<html lang="en">

<head>
  <title>CRUDS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="CRUDS.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		::selection{
			color: black;
			background: gold;
		}
	</style>
</head>

<body class="bg-secondary">
  <div class="crud">

    <section class="text-center mt-2">
      <div class="container ">
      <div class=" head ">
        <div class="text-light p-3 ">
          <h1>CRUDS</h1>
          <H3>PROUDACT MANAGMENT SYSTEM</H3>
        </div>
      </div>
      </div>
    </section>

    <section class="p-4 inputs">
      <div class="container "> 
        <div class="row ms-0">
            <input type="text" class="form-control "  required onkeyup="getTotal()" id="title" placeholder="Title">
        </div>
        <div class="row mt-2 gy-2 ">
          <div class=" w-auto">
          <input type="number" class="form-control " required onkeyup="getTotal()"  id="price" placeholder="Price">
          </div>
          
          <div class=" w-auto">
            <input type="number" class="form-control " required onkeyup="getTotal()"  id="taxes" placeholder="Taxes">
            </div>
            
          <div class=" w-auto">
            <input type="number" class="form-control " required onkeyup="getTotal()"  id="ads" placeholder="Ads">
            </div>
            <div class=" w-auto">
              <input type="number" class="form-control " required onkeyup="getTotal()"  id="dicount" placeholder="Dicount">
              </div>
              
          <div class="col">
            <button onkeyup="getTotal()"  class="btn btn-primary" onkeyup="getTotal()" id="total">Total : </button>
          </div>
        </div>
        <div class="row ms-0 mt-2 ">
          <input type="number" class="form-control " id="count" placeholder="Count">
      </div>
      <div class="row ms-0 mt-2 ">
        <input type="text" class="form-control" id="category" placeholder="Category">
    </div>
        <div class="row ms-0 mt-2 gy-2">
          <button class="btn btn-primary" id="create">Create</button>
        </div>
        <div class="row ms-0 mt-2 ">
          <input type="text" class="form-control "  onkeyup="searchData(this.value)" id="search" placeholder="Search">
      </div>
      <div class="row mt-2 ms-0 tow-buttons gy-3">
        <div class="col-lg-6 ">
          <button id="search-titile" onclick="search(this.id)" class="btn btn-primary w-100">Search By Title</button>
        </div>
        <div class="col-lg-6">
          <button id="search-category" onclick="search(this.id)" class="btn btn-primary w-100">Search By Category</button>
        </div>
      </div>
      <div id="deleteAll">
        
      </div>
      </div>
    </section>

    <section class="outputs">
      <div class="container" >
      <table class="table table-dark table-bordered table-hover text-center ttable">
        <thead >
          <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>PRICE</th>
            <th>TAXES</th>
            <th>ADS</th>
            <th>DISCOUNT</th>
            <th>TOTAL</th>
            <th>CATEGORY</th>
            <th>UPDATE</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody id="tbody">
         
        </tbody>
     
      </table>
    </div>
    </section>
  </div>
    


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="CRUDS.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
	integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
